<!DOCTYPE html>
<html>
  <head>
    <script src="aframe-master.min.js"></script>
    <script src="aframe-network-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent("look-at", {schema: {type: "selector"}, init: function () {}, tick: function () {this.el.object3D.lookAt(this.data.object3D.position);}});
    </script>
  </head>
  <body>
    <audio id="audioOn" src="click_on.wav"></audio>
    <audio id="audioOff" src="click_off.wav"></audio>
    <a-scene background="color: #FFFFFF;">
      <a-entity id="camera" camera look-controls wasd-controls="acceleration: 5;" position="0.0 1.6 0.0"></a-entity>
      <a-entity light="type: ambient;"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-network" super-hands hand-controls="hand: right"></a-entity>
      <a-sphere position="-1 1 -3" color="red"></a-sphere>
      <a-sphere position="1 1 -3" color="green"></a-sphere>
      <a-cylinder position="-1 1 -3, 1 1 -3" radius="0.1" height="1" color="gray"></a-cylinder>
      <a-sphere position="-1 -1 -3" color="blue"></a-sphere>
      <a-sphere position="1 -1 -3" color="yellow"></a-sphere>
      <a-cylinder position="-1 -1 -3, 1 -1 -3" radius="0.1" height="1" color="gray"></a-cylinder>
      <a-sphere position="0 0 -5" color="white"></a-sphere>
      <a-cylinder position="-1 1 -3, 0 0 -5" radius="0.1" height="1.6" color="gray"></a-cylinder>
      <a-cylinder position="1 1 -3, 0 0 -5" radius="0.1" height="1.6" color="gray"></a-cylinder>
      <a-cylinder position="-1 -1 -3, 0 0 -5" radius="0.1" height="1.6" color="gray"></a-cylinder>
      <a-cylinder position="1 -1 -3, 0 0 -5" radius="0.1" height="1.6" color="gray"></a-cylinder>
  
  <!-- Add animation and event -->
  <a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite"></a-animation>
  
  <a-entity cursor="rayOrigin: mouse" raycaster="objects: a-sphere" 
            event-set__1="_event: mousedown; scale: 0.8 0.8 0.8"
            event-set__2="_event: mouseup; scale: 1 1 1"></a-entity>
    </a-scene>
  </body>
  </html>
