<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame 3D Force-Directed Graph Component - Basic</title>
    <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/aframe-forcegraph-component"></script>
  <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

  </head>
  <body>
    <a-scene background="color: #002" stats>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left" ></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
    </a-entity>      <a-entity light="type: ambient;"></a-entity>
      <a-entity id="leftController" hand-controls="hand: left; handModelStyle: highPoly; color: #7F7F7F"></a-entity>
      <a-entity id="rightController" hand-controls="hand: right; handModelStyle: highPoly; color: #7F7F7F"></a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left; modelColor: #7F7F7F;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right; modelColor: #7F7F7F"></a-entity>
      
      <a-camera
        look-controls="pointerLockEnabled: false"
        wasd-controls="fly: true; acceleration: 600;"
      >
      
        <!-- <a-cursor color="lavender" opacity="0.5" raycaster="objects: [forcegraph]"></a-cursor> -->
        <a-text
          id="forcegraph-tooltip"
          position="0 -0.25 -1"
          width="2"
          align="center"
          color="lavender"
        ></a-text>
      </a-camera>

      <a-entity forcegraph="
        json-url: lab.json;
        node-auto-color-by: group;
        link-directional-arrow-length: 1.5;
        link-directional-arrow-rel-pos: 1;
        on-node-hover: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', node ? node.name : '');
        on-node-click: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', `Clicked on ${node.name}!`);
      "></a-entity>
    </a-scene>

    
  </body>
</html>
