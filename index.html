<head>
  <title>My A-Frame Scene</title>
  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/aframe-forcegraph-component"></script>
  <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

</head>

<body>
  <a-scene>
    <a-entity cursor="rayOrigin: mouse; mouseCursorStylesEnabled: true;" raycaster="objects: [forcegraph];"></a-entity>
    <a-entity id="rig">
      <a-camera look-controls="pointerLockEnabled: false"
      wasd-controls="fly: true; acceleration: 600;"></a-camera>
      <a-entity oculus-touch-controls="hand: left" raycaster="objects: [forcegraph]; lineColor: steelblue; lineOpacity: 0.85;"></a-entity>
      <a-entity oculus-touch-controls="hand: right" raycaster="objects: [forcegraph]; lineColor: steelblue; lineOpacity: 0.85;"oculus-thumbstick-controls></a-entity>
    </a-entity>
    <a-text
    id="forcegraph-tooltip"
    position="0 -0.25 -1"
    width="2"
    align="center"
    color="lavender"
  ></a-text>
    <a-entity forcegraph="
        json-url: lab.json;
        num-dimensions: 3;
        node-rel-size: 1;
        on-node-hover: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', node ? `${node.name})` : '');
      "></a-entity>
  </a-scene>
</body>
