<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame 3D Force-Directed Graph Component - Basic</title>
    <script src="https://unpkg.com/aframe"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #002" stats>
      
        <!-- Default lights overriden by the environment components-->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        <!-- Camera + controllers rig -->
        <a-entity id="rig">
            <a-camera position="0 1.6 0"></a-camera>
            <a-entity oculus-touch-controls="hand: left" raycaster="objects: [forcegraph]; showLine: true;" ></a-entity>
            <a-entity oculus-touch-controls="hand: right" raycaster="objects: [forcegraph]; showLine: true;" oculus-thumbstick-controls></a-entity>
        </a-entity>



      <a-text
        id="forcegraph-tooltip"
        position="0 -0.25 -1"
        width="6"
        align="center"
        color="lavender"
      ></a-text>

      <a-entity
        forcegraph="
        json-url: lab.json;
        node-rel-size: 0.5;
        node-auto-color-by: group;
        link-directional-arrow-length: 1.5;
        link-directional-arrow-rel-pos: 1;
        on-node-hover: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', node ? node.name : '');
        on-node-click: node => document.querySelector('#forcegraph-tooltip').setAttribute('value', `Clicked on ${node.name}!`);"
      ></a-entity>
    </a-scene>
  </body>
</html>
